services:
  db:
    image: postgres:16-alpine
    container_name: fit_cms_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: fit_cms
      POSTGRES_USER: fit_cms
      POSTGRES_PASSWORD: fit_cms
    ports:
      # Host port 5433 to avoid clashing with a local Postgres on 5432
      - "5433:5432"
    volumes:
      - fit_cms_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fit_cms -d fit_cms"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  fit_cms_pgdata:





