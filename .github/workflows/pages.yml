name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "add-admin-page"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Disable API routes for static export
        run: |
          if [ -d "src/app/api" ]; then
            echo "üì¶ Temporarily removing API routes for static export..."
            rm -rf src/app/api
            echo "‚úÖ API routes removed (will not be in deployed static build)"
          fi

      - name: Build (static export)
        run: npm run build

      - name: Restore API routes from git (for next build)
        if: always()
        run: |
          echo "üîÑ Restoring API routes from git..."
          git checkout -- src/app/api || echo "‚ö†Ô∏è Could not restore (already clean)"

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

