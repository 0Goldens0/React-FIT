<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Основные мета-теги для кроссбраузерности -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Поддержка iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FIT" />
    
    <!-- Поддержка Windows/Edge -->
    <meta name="msapplication-TileColor" content="#FFB800" />
    <meta name="theme-color" content="#0F0F11" />
    
    <!-- Описание сайта -->
    <meta name="description" content="FIT - Ведущий поставщик инструментов и оборудования" />
    <meta name="keywords" content="FIT, инструменты, оборудование" />
    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>FIT - Инструменты и оборудование</title>
    
    <!-- Стили для экрана загрузки -->
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 99999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      
      #loading-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }
      
      .loading-logo {
        width: 200px;
        height: auto;
        margin-bottom: 2rem;
        filter: drop-shadow(0 0 20px rgba(255, 184, 0, 0.5));
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      
      .loading-text {
        color: #888;
        font-size: 1rem;
        margin-bottom: 2rem;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 184, 0, 0.1);
        border-top: 4px solid #FFB800;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-progress {
        width: 200px;
        height: 3px;
        background: rgba(255, 184, 0, 0.1);
        border-radius: 3px;
        overflow: hidden;
        margin-top: 2rem;
      }
      
      .loading-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #FFB800 0%, #FFA500 100%);
        animation: progress 2s ease-in-out infinite;
      }
      
      @keyframes progress {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
    </style>
  </head>
  <body>
    <!-- Экран загрузки (показывается только на слабых устройствах) -->
    <div id="loading-screen" style="display: none;">
      <img src="/logo/fit-logo-clean.svg" alt="FIT" class="loading-logo" />
      <div class="loading-text">Оптимизация для вашего устройства...</div>
      <div class="loading-spinner"></div>
      <div class="loading-progress">
        <div class="loading-progress-bar"></div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
